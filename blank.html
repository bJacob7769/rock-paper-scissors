<body>
  <script>
function computerPlay() {
  let choices = ['rock', 'paper', 'scissors'];
    randomNum = Math.floor(Math.random() * choices.length);
    compChoice = choices[randomNum]
  return compChoice;
}
let pScore = 0
let cScore = 0

function playRound(playerSelection, computerSelection) {
  
  if (playerSelection === 'rock') {
    if (computerSelection === 'paper') {
      return 'You lose! Paper beats rock.' 
    } else if (computerSelection === 'scissors') {
      return 'You win! Rock beats scissors.' 
    } else {
      return 'It\'s a draw!' 
    }
  } else if (playerSelection === 'paper') {
    if (computerSelection === 'rock') {
      return  'You win! Paper beats rock.' 
    } else if (computerSelection === 'scissors') {
      return 'You lose! Scissors beats paper.' 
    } else {
      return 'It\'s a draw!' 
    }
  } else if (playerSelection === 'scissors') {
    if (computerSelection === 'rock') {
      return 'You lose! Rock beats scissors.' 
    } else if (computerSelection === 'paper') {
      return 'You win! Scissors beats paper.' 
    } else {
      return 'It\'s a draw' 
    }
  } else {
    return 'Lets play rock, paper, scissors.' 
  }
}

function game() {
  let gameResult = playRound(prompt('Let\'s play rock, paper, scissors! Best outta Five!').toLowerCase(), computerPlay());
  let gameResultBool = gameResult.includes('You win!');
  let gameResultTieBool = gameResult.includes('draw');

  if (gameResultBool == true) {
    pScore += 1;
    console.log(gameResult + ' Your score is ' + pScore) 
  } else if (gameResultBool == false && gameResultTieBool == false) {
    cScore += 1;
    console.log(gameResult + ' Computer score is ' + cScore);
  } else if (gameResultTieBool = true) {
    console.log(gameResult + ' No scores changed')
  }
}

function finalScore() {
   let finalString = '';

   if(pScore > cScore) {
    finalString = 'The final score is ' + pScore + ' to you, and ' + cScore + ' to the computer. You win this game!';

    } else if(pScore < cScore){
      finalString = 'The final score is ' + pScore + ' to you, and ' + cScore + ' to the computer. You lose this game!';
      } else{
          finalString = 'The final score is ' + pScore + ' to you, and ' + cScore + ' to the computer. It\'s a tie!';
        }

        console.log(finalString);
      }

      console.log('Let\'s play rock, paper, scissors.')
      game();
      game();
      game();
      game();
      game();

      finalScore();


  </script>
